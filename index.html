<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project Cynide Social</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- bootstrap codes is just floating around here -->
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- here we are dealing with bootstrap icons -->
    <link rel="stylesheet" type="text/css" href="assets/icons/bootstrap-icons.css">
  </head>
  <body style="background: #d6d6c2;">
    <!-- Chats container -->
    <div class="chat-container">
      
    </div>
    
    <!-- Typing container -->
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" style="font-family: cursive;"required></textarea>
          <span id="send-btn" class="material-symbols-rounded">Send</span>
        </div>
        <div class="typing-controls">
          <span id="theme-btn" class="material-symbols-rounded bi bi-moon"></span>
          <span id="delete-btn" class="material-symbols-rounded bi bi-trash"></span>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/brain.js"></script>
    <script type="text/javascript" src="assets/js/brain_init.js"></script>
    <script src="assets/js/script.js" defer></script>
    <!-- here is just about the javascript codes in bootstrap -->
    <script type="text/javascript" href="assets/bootstrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
